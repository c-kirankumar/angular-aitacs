<h2>Details of the bug are displayed over here </h2>

<div class="padding-10"><span>Bug Id:</span> <span>{{bug.id}}</span></div>
<div class="padding-10"><span>Bug Description:</span> <span>{{bug.name}}</span></div>
<div class="padding-10"><span>Bug is closed:</span> <span>{{bug.isClosed}}</span></div>
<div class="padding-10"><span>Bug created at:</span> <span>{{bug.createdAt | toMoment}}</span></div>
